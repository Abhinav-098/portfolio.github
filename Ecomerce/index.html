<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .product {
            background-color: #f9f9f9;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product p {
            color: #888;
            font-size: 14px;
        }

        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .product button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        Abhinav Store
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">About Us</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <h2>Featured Products</h2>
        <div class="product-grid">

            <!-- Product 1 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 2 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 3 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>

            <!-- Product 4 -->
            <div class="product">
                <img src="https://via.placeholder.com/250" alt="Product 4">
                <h3>Product Name 4</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </div>

    <footer>
        Â© 2024 Abhinav Store | All rights reserved
    </footer>

</body>
</html>
