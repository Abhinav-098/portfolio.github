<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhinav - Social Media</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
        }

        header {
            background-color: #4267B2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            border: 3px solid #4267B2;
        }

        .profile h2 {
            margin: 15px 0;
            font-size: 24px;
        }

        .post-box {
            margin-bottom: 20px;
        }

        .post-box input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .post-box button {
            background-color: #4267B2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .post {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .post h3 {
            margin-top: 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4267B2;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        Abhinav Social Media
    </header>

    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <img src="20221106_091804.jpg" alt="Profile Picture">
            <h2>Welcome, Abhinav!</h2>
        </div>

        <!-- Post Box -->
        <div class="post-box">
            <input type="text" placeholder="What's on your mind?">
            <button>Post</button>
        </div>

        <!-- Feed -->
        <div class="post">
            <h3>John Doe</h3>
            <p>This is an example post. The website looks awesome!</p>
        </div>

        <div class="post">
            <h3>Jane Smith</h3>
            <p>Wow! Can't believe how cool this site is. Great job!</p>
        </div>

    </div>

    <div class="footer">
        Â© 2024 Abhinav Social Media
    </div>

</body>
</html>
